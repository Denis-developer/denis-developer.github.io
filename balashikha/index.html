<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="main">
    <div class="container">
      <img src="img/logo.png" alt="" class="main-logo">
      <form action="#" class="main-form">
        <div class="__select " data-state="">
          <div class="__select__title" data-default="Option 0">Выберите услугу</div>
          <div class="__select__content">
            <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect0" class="__select__label">Выберите услугу</label>
            <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect1" class="__select__label">Доставка</label>
            <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect2" class="__select__label">Клининг</label>
            <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect3" class="__select__label">Монтаж/Демонтаж</label>
            <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect4" class="__select__label">Промоутер</label>
            <input id="singleSelect5" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect5" class="__select__label">Репититор</label>
            <input id="singleSelect6" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect6" class="__select__label">IT</label>
            <input id="singleSelect7" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect7" class="__select__label">Прочее</label>
          </div>
        </div>
        <input type="text" class="form-name" placeholder="Отрегулировать окно (введите свое)">
        <input type="number" class="form-budget" placeholder="Укажите бюджет в рублях, ₽">
        <input id="contract" type="checkbox" name="contract" value="Договорная" class="form-checkbox">
        <label for="contract"></label>
        <input type="text" class="form-address" placeholder="Адрес (кроме номера квартиры)">
        <div class="__select __select2" data-state="">
          <div class="select-wrapper"></div>
          <div class="__select__title" data-default="Option 0">Способ связи</div>
          <div class="__select__content">
            <input id="singleSelect8" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect8" class="__select__label">Способ связи</label>
            <input id="singleSelect9" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect9" class="__select__label select-tel">Телефон</label>
            <input id="singleSelect10" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect10" class="__select__label">Личные сообщения</label>
            <input id="singleSelect11" class="__select__input" type="radio" name="singleSelect" />
            <label for="singleSelect11" class="__select__label">Оба варианта</label>
          </div>
        </div>
        <input type="text" class="form-tel" placeholder="+7(999)999-99-99">
        <input id="contact" type="checkbox" name="contact" value="Предложения в комментариях" class="form-checkbox">
        <label for="contact"></label>
        <textarea class="form-textarea" placeholder="Опишите подробно вашу задачу"></textarea>
        <div class="form-flex">
          <input id="file-1" type="file" class="form-file">
          <label for="file-1" class="form-download"></label>
          <input id="file-2" type="file" class="form-file">
          <label for="file-2" class="form-file"></label>
          <input id="file-3" type="file" class="form-file">
          <label for="file-3" class="form-file"></label>
        </div>
        <div class="form-flex form-flex-2">
          <input id="file-4" type="file" class="form-file">
          <label for="file-4" class="form-download"></label>
          <input id="file-5" type="file" class="form-file">
          <label for="file-5" class="form-file"></label>
          <input id="file-6" type="file" class="form-file">
          <label for="file-6" class="form-file"></label>
        </div>
        <div class="form-flex form-flex-3">
          <input id="file-7" type="file" class="form-file">
          <label for="file-7" class="form-download"></label>
          <input id="file-8" type="file" class="form-file">
          <label for="file-8" class="form-file"></label>
          <input id="file-9" type="file" class="form-file">
          <label for="file-9" class="form-file"></label>
        </div>
        <p class="form-more"><a href="#">Добавить еще фото...</a></p>
        <input type="submit" class="form-btn" value="Отправить заявку">
      </form>
    </div>
