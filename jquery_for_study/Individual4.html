<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img{
      display: block;
      max-width: 100%;
      position: relative;
      z-index: 1;
    }
    img:nth-child(even){
      z-index: 2;
    }
  </style>
</head>
<body>
  
  <button class="btn">Click!</button>
  <img src="img/1.jpg" alt="" class="img1">
  <img src="img/2.jpg" alt="" class="img2">
  <img src="img/3.jpg" alt="" class="img3">
  <img src="img/4.jpg" alt="" class="img4">
  <img src="img/5.jpg" alt="" class="img5">
  <img src="img/6.jpg" alt="" class="img6">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // Индивидуальное задание 4. Вариант 4
      var images = [".img1", ".img2", ".img3", ".img4", ".img5", ".img6"];
      
      $('.btn').click(function(event) {
        
        for (var i = 0; i < images.length; i++) {
          if(i % 2 == 0){
            // $(images[i]).slide("slow");
            $(images[i]).animate({top: "100"}, "slow");
          }
        }
      });
    });
  </script>
</body>
</html>
