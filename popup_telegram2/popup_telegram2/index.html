<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <a href="#popup" class="popup-link">Link</a>


    <div class="popup" id="popup">
        <div class="popup__body">
            <div class="popup-content">
                <a href="#" class="popup-content__close">
                    <img src="img/icons/close.svg" alt="x">
                </a>
                <div class="popup__wrapper">
                    <img src="img/iphone-img.png" alt="iphone" class="popup__img">
                    <div class="popup-block">
                        <p class="popup-block__title">Уведомления в Telegram</p>
                        <p class="popup-block__undertitle">Подключите уведомления о новых кандидатах и откликах от бота
                            Jobers в&nbsp;мессенджере Telegram</p>
                        <p class="popup-block__text">Не пропускайте ничего важного</p>
                        <a href="#" class="popup-block__btn">Подключить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
