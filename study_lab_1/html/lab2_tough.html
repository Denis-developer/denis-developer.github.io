<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Жесткая табличная верстка сайта</title>
  <link rel="stylesheet" href="../assets/clock.css">
    <style type="text/css">
    .header {width:100%; height:60px; background-color:#717dc9;
    padding:20px; text-align:center}
    .left_col {width:120px; height:460px; background-color:#dddddd;
    padding:15px; vertical-align:top}
    .center_col {width:500px; background-color:#ffffff;
    padding:15px; vertical-align:top}
    .right_col {width:120px; background-color:#dddddd; padding:15px;
    vertical-align:top}
    .footer {width:100%; padding:10px 0 10px 20px; backgroundcolor:#717dc9; font-size:13px}
    </style>
  </head>
  <body>
    
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
    
    <table cellpadding="0" cellspacing="0" width="860"
    align="center">
      <tr>
        <td colspan="3" class="header">Мой сайт</td>
      </tr>
      <tr>
        <td class="left_col">Меню</td>
        <td class="center_col">Содержание</td>
        <td class="right_col">Ссылки</td>
      </tr>
      <tr>
        <td colspan="3" class="footer">&copy; Все права защищены</td>
      </tr>
    </table>
    
    <script src="../assets/js/script.js"></script>
  </body>
</html>
