<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <title>Изучи основы HTML</title>
  <link rel="stylesheet" href="../assets/clock.css">
  <style media="screen">
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body{
      background: #42405C;
      padding: 0;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .container{
      width: 90%;
      margin: 0 auto;
      position: relative;
      height: 100%;
    }
    .timer, .remainder{
      width: 100%;
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      justify-content: center;
      -ms-align-items: center;
      align-items: center;
      font-size: 50px;
    }
    .imgClick{
      width: 200px;
      height: 140px;
      position: relative;
      margin: 0 auto;
      cursor: pointer;
    }
    .imgClick img{
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .goodEvening{
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      justify-content: center;
    }
    .goodEvening__input{
      display: block;
      height: 50px;
      width: 120px;
      font-size: 24px;
      text-align: center;
    }
    .goodEvening__list{
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      flex-direction: column;
      font-size: 18px;
      color: #fff;
      margin-bottom: 5px;
    }
    .main{
      height: 100vh;
      background: url(../img/main-bg.png) no-repeat center / cover;
    }
    .main__title{
      font-weight: 500;
      font-size: 60px;
      color: #fff;
      position: absolute;
      bottom: 50px;
      left: 0;
    }
    .header{
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      -ms-align-items: center;
      align-items: center;
      justify-content: space-between;
      padding-top: 40px;
    }
    .logo__img{
      width: 70px;
    }
    .nav__link{
      display: inline-block;
      font-size: 20px;
      font-weight: 500;
      color: #000;
      text-decoration: none;
      margin-left: 50px;
    }
    .content{
      color: #fff;
      padding-top: 50px;
    }
    .content__title{
      font-size: 36px;
      font-weight: 700;
      margin-top: 40px;
      margin-bottom: 10px;
      text-align: center;
    }
    .content__text{
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 60px;
    }
    .content-form{
      border: 1px solid #fff;
      padding: 20px;
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      flex-wrap: wrap; 
    }
    .content-form__label{
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      flex-direction: column;
      margin: 10px;
      width: 14%;
      min-width: 165px;
    }
    .content-form__btn{
      display: block;
      width: 80%;
      height: 40px;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      margin: 0 auto;
      margin-top: 20px;
    }
    .footer{
      padding: 30px 0px;
    }
    .footer .container{
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      -ms-align-items: center;
      align-items: center;
      justify-content: space-between;
    }
    .footer a{
      font-size: 18px;
      color: #fff;
      margin-left: 10px;
      text-decoration: underline;
    }
    .footer a:hover{
      text-decoration: none;
    }
    .footer__text{
      font-size: 18px;
      color: #fff;
      text-align: center;
    }
    @media(max-width: 768px){
      .footer .container{
        flex-direction: column-reverse;
        justify-content: center;
      }
      .footer__text{
        margin-top: 15px;
      }
    }
    @media(max-width: 576px){
      .nav{
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;
        flex-direction: column;
      }
      .main__title{
        font-size: 36px;
        left: 10px;
      }
      .container{
        width: 100%;
        padding: 0px 10px;
      }
      .content{
        padding-top: 20px;
      }
      .footer__link{
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        -ms-align-items: center;
        align-items: center;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  
  <main class="main">
    <div class="container">
      <header class="header">
        <a href="index.html" class="logo">
          <img src="../img/logo.png" alt="" class="logo__img">
        </a>
          <nav class="nav">
            <a href="index.html" class="nav__link">Главная</a>
            <a href="about.html" class="nav__link">О нас</a>
            <a href="lab.html" class="nav__link">Лаб 1</a>
            <a href="lab2.html" class="nav__link">Лаб 2</a>
            <a href="lab3.html" class="nav__link">Лаб 3</a>
            <a href="lab4.html" class="nav__link">Лаб 4</a>
          </nav>
      </header>
      <h1 class="main__title">Лабораторная 4</h1>
    </div>
  </main>
  <div class="content">
    <div class="container">
      <h3 class="content__title">Форма</h3>
      <form action="#" class="content-form">
        <label class="content-form__label">Фамилия:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Имя:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Отчество:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Телефон:
          <input type="text" class="content-form__input" data-rule="number">
        </label>
        <label class="content-form__label">Почта:
          <input type="text" class="content-form__input" data-rule="email">
        </label>
        <label class="content-form__label">Где родился:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Где проживаешь:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Какая сейчас погода:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Где учишься:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Discord:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Skype:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Linkedin:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Vk:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Ok:
          <input type="text" class="content-form__input" data-rule="text">
        </label>
        <label class="content-form__label">Сколько лет:
          <input type="text" class="content-form__input" data-rule="number">
        </label>
        <input type="submit" value="Отправить" class="content-form__btn">
      </form>
      <!-- /.content-form -->
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p class="footer__text">&copy; Denis company 2021</p>
      <p class="footer__link">
        <a href="page1.html">Страница 1</a>
        <a href="page2.html">Страница 2</a>
        <a href="page3.html">Страница 3</a>
        <a href="page4.html">Страница 4</a>
      </p>
    </div>
  </footer>
  
  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/lab4.js"></script>
</body>
</html>
