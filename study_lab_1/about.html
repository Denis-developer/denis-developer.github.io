<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <title>Изучи основы HTML</title>
  <style media="screen">
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    body{
      background: #42405C;
      padding: 0;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .container{
      width: 90%;
      margin: 0 auto;
      position: relative;
      height: 100%;
    }
    .main{
      height: 100vh;
      background: url(../img/main-bg.png) no-repeat center / cover;
    }
    .main__title{
      font-weight: 500;
      font-size: 60px;
      color: #fff;
      position: absolute;
      bottom: 50px;
      left: 0;
    }
    .header{
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      -ms-align-items: center;
      align-items: center;
      justify-content: space-between;
      padding-top: 40px;
    }
    .logo__img{
      width: 70px;
    }
    .nav__link{
      display: inline-block;
      font-size: 20px;
      font-weight: 500;
      color: #000;
      text-decoration: none;
      margin-left: 50px;
    }
    .content{
      color: #fff;
      padding-top: 50px;
    }
    .content__title{
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
    }
    .content__text{
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 60px;
    }
    .footer{
      height: 80px;
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      -ms-align-items: center;
      align-items: center;
      justify-content: center;
    }
    .footer__text{
      font-size: 18px;
      color: #fff;
      text-align: center;
    }
    @media(max-width: 576px){
      .nav{
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;
        flex-direction: column;
      }
      .main__title{
        font-size: 36px;
        left: 10px;
      }
      .container{
        width: 100%;
        padding: 0px 10px;
      }
      .content{
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="main">
    <div class="container">
      <header class="header">
        <a href="index.html" class="logo">
          <img src="img/logo.png" alt="" class="logo__img">
          <nav class="nav">
            <a href="#" class="nav__link">Главная</a>
            <a href="#" class="nav__link">О нас</a>
            <a href="#" class="nav__link">Лабораторная 1</a>
          </nav>
        </a>
      </header>
      <h1 class="main__title">О нас</h1>
    </div>
  </main>
  <div class="content">
    <div class="container">
      <p class="content__text">Мы учащиеся ТУСУРа, которые делают лабораторную работу №1 по предмету научно-учебная работа.</p>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__text">&copy; Denis company 2021</p>
  </footer>
</body>
</html>
