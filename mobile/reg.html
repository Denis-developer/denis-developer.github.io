<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Courier Returns</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="container">
			<h1 class="main-title">Courier Returns</h1>
			<form action="#" class="form">
				<label for="order" class="label">Order Number *</label>
				<input type="number" class="input" id="order" value="1234567890">
				<button class="btn">OK</button> <br>
				<div class="block">
					<label for="account" class="label">Account Number *</label>
					<input type="number" class="input" id="account">
				</div>
				<div class="block block-two">
					<label for="Correct" class="label lable-correct">Correct</label>
					<input type="checkbox" id="Correct" class="checkbox"> 
				</div> <br>
				<label for="Delivered" class="label">Delivered to: *</label>
				<input type="text" class="input" id="Delivered"> <br>
				<label for="comments" class="label">Comments</label>
				<textarea id="comments" class="textarea"></textarea> <br>
				<label for="id" class="label">ID Name: *</label>
				<input type="number" class="input" id="id"> <br>
				<button class="btn-back btn">Back</button>
				<input type="submit" class="btn btn-submit" value="Submit">
			</form>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
